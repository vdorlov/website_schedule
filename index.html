<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Расписание стоматологической клиники</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyC1PVVNqldcp6xDusghB8ef_Dmhd1AqdyY",
            authDomain: "dental-schedule-76457.firebaseapp.com",
            databaseURL: "https://dental-schedule-76457-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "dental-schedule-76457",
            storageBucket: "dental-schedule-76457.firebasestorage.app",
            messagingSenderId: "45356164095",
            appId: "1:45356164095:web:4b37afb8ea59b60c967dca"
        };
        firebase.initializeApp(firebaseConfig);
        window.database = firebase.database();
    </script>
</head>
<body>
    <div class="container">
        <header>
            <div class="header-content">
                <div class="header-left">
                    <div class="header-title">
                        <div class="medical-logo">
                            <div class="cross-pulse"></div>
                            <i class="fas fa-tooth"></i>
                        </div>
                        <h1>Расписание приёмов</h1>
                        <div class="header-line"></div>
                    </div>
                </div>
            </div>
            <div class="navigation-container">
                <div class="week-navigation">
                    <button id="prevWeek" class="nav-btn"><i class="fas fa-chevron-left"></i> Предыдущая неделя</button>
                    <span id="currentWeek"></span>
                    <button id="nextWeek" class="nav-btn">Следующая неделя <i class="fas fa-chevron-right"></i></button>
                    <button id="todayBtn" class="today-btn"><i class="fas fa-calendar-day"></i> Сегодня</button>
                </div>
            </div>
        </header>
        
        <div class="schedule-container">
            <div id="schedule" class="schedule"></div>
        </div>
    </div>

    <div id="appointmentModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2><i class="fas fa-calendar-plus"></i> Запись на приём</h2>
            <form id="appointmentForm">
                <div class="form-group">
                    <label for="doctor">Врач (ФИО):</label>
                    <select id="doctor" required>
                        <option value="">Выберите врача</option>
                        <option value="Врач-1">Врач-1</option>
                        <option value="Врач-2">Врач-2</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="patient">Пациент (ФИО):</label>
                    <input type="text" id="patient" required>
                </div>
                <div class="form-group">
                    <label for="duration">Длительность приёма:</label>
                    <select id="duration" required>
                        <option value="30">30 минут</option>
                        <option value="60">1 час</option>
                        <option value="90">1 час 30 минут</option>
                        <option value="120">2 часа</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="comment">Комментарий:</label>
                    <textarea id="comment" rows="3" placeholder="Дополнительная информация"></textarea>
                </div>
                <div class="form-group checkbox">
                    <label for="confirmed">
                        <input type="checkbox" id="confirmed">
                        Подтверждено пациентом
                    </label>
                </div>
                <button type="submit" class="submit-btn">Сохранить</button>
            </form>
        </div>
    </div>
    <div id="loading-screen" class="loading-screen">
        <div class="loader"></div>
        <p>Загрузка расписания...</p>
    </div>
    <script src="script.js"></script>
</body>
</html>
